<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Week 03 Example</title>
</head>
<body>
    <p><a href="index.html">&larr; Back to Examples</a></p>
    <h1>Student Registration Form</h1>
    <form action="/api/register" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Account Information</legend>
            <p>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-z0-9_]+" placeholder="lowercase, numbers, underscore">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </p>
            <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
            </p>
            <p>
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            </p>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required>
            </p>
            <p>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required>
            </p>
            <p>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210">
            </p>
            <p>
                <label>Gender:</label><br>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <p>
                <label for="department">Department:</label><br>
                <select id="department" name="department" required>
                    <option value="">-- Select Department --</option>
                    <optgroup label="Engineering">
                        <option value="cse">Computer Science (CSE)</option>
                        <option value="ece">Electronics (ECE)</option>
                        <option value="eee">Electrical (EEE)</option>
                        <option value="mech">Mechanical</option>
                    </optgroup>
                    <optgroup label="Sciences">
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="maths">Mathematics</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="year">Year:</label><br>
                <select id="year" name="year" required>
                    <option value="">-- Select Year --</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </p>
            <p>
                <label for="cgpa">Expected CGPA:</label><br>
                <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.1">
            </p>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>
            <p>
                <label><input type="checkbox" name="interests" value="web"> Web Development</label><br>
                <label><input type="checkbox" name="interests" value="mobile"> Mobile Apps</label><br>
                <label><input type="checkbox" name="interests" value="ml"> Machine Learning</label><br>
                <label><input type="checkbox" name="interests" value="cloud"> Cloud Computing</label><br>
                <label><input type="checkbox" name="interests" value="security"> Cyber Security</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <p>
                <label for="bio">Bio:</label><br>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
            </p>
            <p>
                <label for="photo">Profile Photo:</label><br>
                <input type="file" id="photo" name="photo" accept="image/*">
            </p>
            <p>
                <label for="resume">Resume (PDF):</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf">
            </p>
        </fieldset>

        <fieldset>
            <legend>Terms & Conditions</legend>
            <p>
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="newsletter">
                    Subscribe to newsletter
                </label>
            </p>
        </fieldset>

        <p>
            <button type="submit">Register</button>
            <button type="reset">Clear Form</button>
        </p>
    </form>
    <hr>
    <p><a href="index.html">&larr; Back to Examples</a></p>
</body>
</html>
