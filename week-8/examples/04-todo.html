<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Week 08 Example</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #e91e63; text-align: center; }
        .todo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .todo-header {
            background: linear-gradient(135deg, #e91e63, #f06292);
            padding: 30px;
            color: white;
        }
        .todo-header h2 { margin: 0 0 20px 0; }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        .input-group button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #e91e63;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .input-group button:hover {
            background: #fce4ec;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        .todo-item:hover {
            background: #fafafa;
        }
        .todo-item.completed {
            background: #f5f5f5;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }
        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #e91e63;
        }
        .todo-text {
            flex: 1;
            font-size: 1rem;
        }
        .todo-delete {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .todo-item:hover .todo-delete {
            opacity: 1;
        }
        .todo-footer {
            padding: 15px 20px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }
        .filter-buttons button {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.3s;
        }
        .filter-buttons button:hover,
        .filter-buttons button.active {
            background: #e91e63;
            color: white;
            border-color: #e91e63;
        }
        .clear-completed {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
        }
        .clear-completed:hover {
            text-decoration: underline;
        }
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <p><a href="index.html">&larr; Back to Examples</a></p>
    <h1>Todo List</h1>

    <div class="todo-container">
        <div class="todo-header">
            <h2>What needs to be done?</h2>
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-btn">Add</button>
            </div>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be added here -->
        </ul>

        <div class="todo-footer">
            <span id="items-left">0 items left</span>
            <div class="filter-buttons">
                <button class="active" data-filter="all">All</button>
                <button data-filter="active">Active</button>
                <button data-filter="completed">Completed</button>
            </div>
            <button class="clear-completed" id="clear-completed">Clear completed</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const itemsLeft = document.getElementById('items-left');
        const filterButtons = document.querySelectorAll('.filter-buttons button');
        const clearCompletedBtn = document.getElementById('clear-completed');

        // State
        let todos = [];
        let currentFilter = 'all';

        // Load from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('todos');
            if (saved) {
                todos = JSON.parse(saved);
                renderTodos();
            }
        }

        // Save to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Add new todo
        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            saveTodos();
            renderTodos();
            todoInput.value = '';
            todoInput.focus();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        // Clear completed todos
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
        }

        // Filter todos
        function filterTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                default:
                    return todos;
            }
        }

        // Render todos
        function renderTodos() {
            const filteredTodos = filterTodos();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
            } else {
                todoList.innerHTML = filteredTodos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="todo-delete">&times;</button>
                    </li>
                `).join('');
            }

            // Update items left count
            const activeCount = todos.filter(todo => !todo.completed).length;
            itemsLeft.textContent = `${activeCount} item${activeCount !== 1 ? 's' : ''} left`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners

        // Add button click
        addBtn.addEventListener('click', addTodo);

        // Enter key in input
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Event delegation for todo list
        todoList.addEventListener('click', (e) => {
            const todoItem = e.target.closest('.todo-item');
            if (!todoItem) return;

            const id = parseInt(todoItem.dataset.id);

            if (e.target.classList.contains('todo-checkbox')) {
                toggleTodo(id);
            } else if (e.target.classList.contains('todo-delete')) {
                deleteTodo(id);
            }
        });

        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        // Clear completed button
        clearCompletedBtn.addEventListener('click', clearCompleted);

        // Initial load
        loadTodos();
    </script>

    <hr>
    <p><a href="index.html">&larr; Back to Examples</a></p>
</body>
</html>
