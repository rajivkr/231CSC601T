<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <p><a href="index.html">&larr; Back to Examples</a></p>

    <h1>Student Registration Form</h1>
    <p>Please fill in your details below.</p>

    <form>
      <h2>Personal Information</h2>

      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" /><br /><br />

      <h2>Academic Information</h2>

      <label for="rollno">Roll Number:</label><br />
      <input type="text" id="rollno" name="rollno" required /><br /><br />

      <label for="department">Department:</label><br />
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="cse">Computer Science (CSE)</option>
        <option value="ece">Electronics (ECE)</option>
        <option value="eee">Electrical (EEE)</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option></select
      ><br /><br />

      <label for="year">Year of Study:</label><br />
      <select id="year" name="year" required>
        <option value="">-- Select Year --</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option></select
      ><br /><br />

      <h2>Additional Information</h2>

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <label>Interests:</label><br />
      <input type="checkbox" id="web" name="interests" value="web" />
      <label for="web">Web Development</label><br />
      <input type="checkbox" id="mobile" name="interests" value="mobile" />
      <label for="mobile">Mobile Apps</label><br />
      <input type="checkbox" id="ml" name="interests" value="ml" />
      <label for="ml">Machine Learning</label><br />
      <input type="checkbox" id="cloud" name="interests" value="cloud" />
      <label for="cloud">Cloud Computing</label><br /><br />

      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    </form>

    <hr />
    <p><a href="index.html">&larr; Back to Examples</a></p>
  </body>
</html>
